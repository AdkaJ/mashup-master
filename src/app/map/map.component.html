<agm-map [latitude]="DEFAULT_MAP_LAT" [longitude]="DEFAULT_MAP_LNG" [zoom]="DEFAULT_MAP_ZOOM">

  <agm-marker *ngFor="let marker of markers; let i = index"
                          [latitude]="marker.lat"
                          [longitude]="marker.lang"
                          [title]="marker.title"
                          [visible]="true">

    <agm-info-window>
      <img src="{{marker.img}}" alt="flickr img">
    </agm-info-window>
  </agm-marker>
  
  <agm-marker *ngFor="let bikePin of bikePins; let i = index"
    [latitude]="bikePin.lat"
    [longitude]="bikePin.lng"
    [title]="bikePin.station"
    [iconUrl]="bikePin.pinIcon"
    [visible]="true">
<agm-info-window>
   <span><label>Available parking slots: {{bikePin.free}}</label></span> 
    <span><label>Available bikes to get: {{bikePin.bikes}}</label></span>
</agm-info-window>
</agm-marker>
</agm-map>
